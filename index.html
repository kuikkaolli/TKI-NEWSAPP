<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CeNews Site</title>
    </head>

    <body>

        <div class="container">
            <h1>CeNews</h1>

            <!-- CATEGORY CONTAINER START -->
            <div class="selectionContainer">
                <label for="category">Choose Category :</label>
                <select id="category">
                    <option value="general">General</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <!-- CATEGORY CONTAINER END -->

                <!-- BUTTONS START -->
                <button id="fetchCategory">Fetch News</button>
            </div>

            <div class="searchContainer">
                <input type="text" id="searchKeyword"
                    placeholder="Search for news...">
                <button onclick="fetchNews(true)">Search Key</button>
            </div>
            <div class="center">
                <button id="fetchLatest">Find Latest News</button>
            </div>
            <!-- BUTTONS END -->

            <!-- NEWSCONTAINER -->
            <div id="newsContainer"></div>
        </div>

        <!-- SCRIPT SOURCE -->
        <script src="script.js"></script>

        <!-- FOOTER START -->
        <!-- COPYRIGHT START -->
        <footer class="footer">
            <p>&copy; 2024 <a
                    href="https://www.linkedin.com/in/kuikkaolli/">Olli
                    Kuikka</a></p>
        </footer>
        <!-- END COPYRIGHT -->
        <!-- END FOOTER -->
    </body>

</html>
